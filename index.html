    <meta name="description" content="For The Fit - An AI-powered virtual try-on website. Upload your photo and an outfit to see how it looks on you instantly. Explore styles, visualize before you buy, and experience the future of fashion." />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes page-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-page-fade-in {
        animation: page-fade-in 0.7s ease-out forwards;
      }
      .galaxy-background {
          background-color: #0c0e1a;
          background-image:
            linear-gradient(rgba(128, 128, 128, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(128, 128, 128, 0.1) 1px, transparent 1px),
            radial-gradient(circle at 15% 20%, rgba(120, 81, 169, 0.15) 0%, transparent 40%),
            radial-gradient(circle at 85% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 40%);
          background-size: 40px 40px, 40px 40px, 100% 100%, 100% 100%;
          background-attachment: fixed;
      }
      /* Hide default cursor for custom cursor experience */
      body, button, a, input, label, [role="button"], [aria-expanded], [onclick] {
        cursor: none;
      }
    </style>
